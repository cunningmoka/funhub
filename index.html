<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunHub - Your Hub for Fun and Entertainment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #000000;
      color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .login-button {
      background-color: #ff6506;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }

    .login-button:hover {
      background-color: #e04d00;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .header-content img {
      max-height: 100px;
      margin-bottom: 10px;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      position: absolute;
      right: 20px;
    }

    .toggle-container label {
      margin-right: 10px;
      font-size: 16px;
      color: white;
    }

    .toggle-container input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 40px;
      height: 20px;
      background-color: #ddd;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s;
    }

    .toggle-container input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: #fff;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }

    .toggle-container input[type="checkbox"]:checked {
      background-color: #ff6506;
    }

    .toggle-container input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    .container {
      width: 80%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .search-bar {
      display: flex;
      margin-bottom: 20px;
      justify-content: center;
    }

    .search-bar input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .search-bar button {
      padding: 12px 20px;
      background-color: #ff6506;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    .search-bar button:hover {
      background-color: #030100;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .photo {
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .photo p {
      margin: 10px;
      font-size: 18px;
      color: #333;
    }
    
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }

    footer a {
      color: #ff6506;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode header {
      background-color: #1f1f1f;
      color: #e0e0e0;
    }

    body.dark-mode .container {
      background: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    body.dark-mode .search-bar button {
      background-color: #ff6506;
    }

    body.dark-mode footer {
      background-color: #1e1e1e;
    }

    body.dark-mode footer a {
      color: #ff6506;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        padding: 10px;
      }

      .login-button {
        position: relative;
        top: auto;
        left: auto;
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 14px;
      }

      .nav-bar {
        flex-direction: column;
        gap: 10px;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        font-size: 14px;
      }

      .toggle-container {
        position: static;
        margin-top: 10px;
      }

      footer {
        padding: 10px;
        font-size: 14px;
      }

      footer p {
        margin: 5px 0;
      }
    }

    /* Even smaller screens */
    @media (max-width: 480px) {
      header img {
        max-height: 60px;
      }

      .nav-links a {
        font-size: 14px;
      }

      .container {
        width: 90%;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="login.html"> <button class="login-button">Login / Sign In</button></a>
    <div class="header-content">
      <img src="https://i.ibb.co/vQpjz0z/funhub-high-resolution-logo-white-transparent.png" alt="Welcome to FunHub">
      <div class="nav-bar">
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="contact.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="gallery.html">Gallery</a>
        </div>
        <div class="toggle-container">
          <label for="dark-mode-toggle">Dark Mode:</label>
          <input type="checkbox" id="dark-mode-toggle">
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search for fun...">
      <button id="search-button">Search</button>
    </div>
    <div class="content" id="photo-container">
      <!-- Photos go here -->
    </div>
  </div>

  <footer>
    <p>&copy; 2024 FunHub. All rights reserved.</p>
    <p><a href="privacypolicy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
  </footer>

  <script>
    document.getElementById('dark-mode-toggle').addEventListener('change', function() {
      document.body.classList.toggle('dark-mode', this.checked);
    });
  </script>
</body>
</html>
