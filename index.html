<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunHub - Your Hub for Fun and Entertainment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #000000;
      color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      position: relative;
    }

    .login-button {
      position: absolute;
      left: 20px;
      top: 80%;
      transform: translateY(-50%);
      background-color: #ff6506;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }

    .login-button:hover {
      background-color: #e04d00;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .header-content img {
      max-height: 100px;
      margin-bottom: 10px;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      position: absolute;
      right: 20px;
    }

    .toggle-container label {
      margin-right: 10px;
      font-size: 16px;
      color: white;
    }

    .toggle-container input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 40px;
      height: 20px;
      background-color: #ddd;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s;
    }

    .toggle-container input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: #fff;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }

    .toggle-container input[type="checkbox"]:checked {
      background-color: #ff6506;
    }

    .toggle-container input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    .container {
      width: 80%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .search-bar {
      display: flex;
      margin-bottom: 20px;
      justify-content: center;
    }

    .search-bar input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .search-bar button {
      padding: 12px 20px;
      background-color: #ff6506;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    .search-bar button:hover {
      background-color: #030100;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .photo {
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .photo p {
      margin: 10px;
      font-size: 18px;
      color: #333;
    }
    
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }

    footer a {
      color: #ff6506;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode header {
      background-color: #1f1f1f;
      color: #e0e0e0;
    }

    body.dark-mode .container {
      background: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    body.dark-mode .search-bar button {
      background-color: #ff6506;
    }

    body.dark-mode footer {
      background-color: #1e1e1e;
    }

    body.dark-mode footer a {
      color: #ff6506;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-content img {
      width: 100%;
      height: auto;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="Expanded View">
    </div>
  </div>

  <footer>
    <p>&copy; 2024 FunHub. All rights reserved.</p>
    <p><a href="privacypolicy.html">Privacy Policy</a> | <a href="termofservice.html">Terms of Service</a></p>
  </footer>

  <script>
    const toggle = document.getElementById('dark-mode-toggle');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.lightbox-close');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const photoContainer = document.getElementById('photo-container');

    // Set initial state based on saved user preference
    document.addEventListener('DOMContentLoaded', () => {
      const darkMode = localStorage.getItem('dark-mode') === 'true';
      toggle.checked = darkMode;
      document.body.classList.toggle('dark-mode', darkMode);
    });

    // Toggle dark mode
    toggle.addEventListener('change', () => {
      const isDarkMode = toggle.checked;
      document.body.classList.toggle('dark-mode', isDarkMode);
      localStorage.setItem('dark-mode', isDarkMode);
    });

    // Lightbox functionality
    document.querySelectorAll('.photo').forEach(photo => {
      photo.addEventListener('click', () => {
        const img = photo.querySelector('img');
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', (event) => {
      if (event.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });

    // Search functionality
    searchButton.addEventListener('click', () => {
      const query = searchInput.value.toLowerCase();
      document.querySelectorAll('.photo').forEach(photo => {
        const label = photo.getAttribute('data-label').toLowerCase();
        if (label.includes(query)) {
          photo.style.display = 'block';
        } else {
          photo.style.display = 'none';
        }
      });
    });

    // Optional: Update search on input change
    searchInput.addEventListener('input', () => {
      searchButton.click();
    });
  </script>
