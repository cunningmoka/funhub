<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FunHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #000000;
      color: white;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .header-content img {
      max-height: 80px;
      margin-bottom: 10px;
      max-width: 150px;
      object-fit: contain;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      position: absolute;
      right: 20px;
      top: 10px;
    }

    .toggle-container label {
      margin-right: 10px;
      font-size: 14px;
      color: white;
    }

    .toggle-container input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 40px;
      height: 20px;
      background-color: #ddd;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s;
    }

    .toggle-container input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 60%;
      background-color: #fff;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }

    .toggle-container input[type="checkbox"]:checked {
      background-color: #ff6506;
    }

    .toggle-container input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    .container {
      width: 90%;
      max-width: 350px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .container h1 {
      margin-top: 0;
      text-align: center;
      color: #333;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: #ff6506;
      outline: none;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #ff6506;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #030100;
    }

    .form-group .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    .container p {
      text-align: center;
      margin: 10px 0;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }

    footer a {
      color: #ff6506;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode header {
      background-color: #1f1f1f;
      color: #e0e0e0;
    }

    body.dark-mode .container {
      background: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    body.dark-mode .form-group button {
      background-color: #ff6506;
    }

    body.dark-mode footer {
      background-color: #1e1e1e;
    }

    body.dark-mode footer a {
      color: #ff6506;
    }

    /* Media Queries for smaller screens */
    @media (max-width: 600px) {
      header {
        padding: 10px;
      }

      .header-content {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .header-content img {
        max-height: 60px;
        max-width: 120px;
      }

      .nav-bar {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        background-color: #000000;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .nav-bar.show {
        display: flex;
      }

      .nav-links a {
        font-size: 14px;
        padding: 10px 0;
        display: block;
      }

      .toggle-container {
        right: 10px;
        top: 5px;
      }

      .hamburger {
        font-size: 30px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        display: block;
      }
    }

    .hamburger {
      display: none;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="https://i.ibb.co/vQpjz0z/funhub-high-resolution-logo-white-transparent.png" alt="Welcome to FunHub">
      <button class="hamburger" aria-label="Toggle navigation">
        &#9776;
      </button>
      <div class="nav-bar">
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="gallery.html">Gallery</a>
        </div>
        <div class="toggle-container">
          <label for="dark-mode-toggle">Dark Mode:</label>
          <input type="checkbox" id="dark-mode-toggle">
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Login</h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>
      <div id="username-error" class="error"></div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <div id="password-error" class="error"></div>
    </div>
    <div class="form-group">
      <button type="button" id="login-button">Login</button>
    </div>
    <p><a href="#">Forgot your password?</a></p>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <footer>
    <p>&copy; 2023 FunHub. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <script>
    // Dark mode toggle functionality
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    darkModeToggle.addEventListener('change', function() {
      body.classList.toggle('dark-mode');
    });

    // Hamburger menu functionality
    const hamburger = document.querySelector('.hamburger');
    const navBar = document.querySelector('.nav-bar');

    hamburger.addEventListener('click', () => {
      navBar.classList.toggle('show');
    });
  </script>
</body>
</html>
